<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Credit Limit</title>
    <!-- Include any necessary CSS files here -->
</head>
<body>
    <h1>Set Credit Limit</h1>
    <!-- Form for setting credit limit for customers -->
    <form id="set-credit-limit-form">
        <label for="customer-id">Customer ID:</label>
        <input type="text" id="customer-id" name="customer-id" required>
        <label for="credit-limit">Credit Limit:</label>
        <input type="number" id="credit-limit" name="credit-limit" required>
        <button type="submit">Set Credit Limit</button>
    </form>
    <!-- Include any necessary JavaScript files here -->
    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="inventory.js"></script>
    <script type="module" src="customer.js"></script>
</body>
</html>
