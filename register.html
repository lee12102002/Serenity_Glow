<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login HTML CSS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="login.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="signupform">
        <h3>Create Account</h3>
        <label for="name">Name</label>
        <input type="text" placeholder="Your Name" id="fullname" required>
        <label for="email">Email</label>
        <input type="email" placeholder="Your Email" id="email" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Your Password" id="password" required>
        <label for="mobile">Mobile</label>
        <input type="text" placeholder="Your Mobile Number" id="mobile" required>
        <button type="submit">Create Account</button>
    </form>

    <div class="form">
        <p>Have an account? <span><a href="index.html">Login Here</a></span></p>
        <p>Don't have an account? <span></span> <a href="#">Create One</a></p>
    </div>
</body>
<script type="module" src="login.js"></script>
</html>
