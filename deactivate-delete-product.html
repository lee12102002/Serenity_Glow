<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivate or Delete Product</title>
    <!-- Include any necessary CSS files here -->
</head>
<body>
    <h1>Deactivate or Delete Product</h1>
    <!-- Buttons for deactivating and deleting products -->
    <button id="deactivate-product-btn">Deactivate Product</button>
    <button id="delete-product-btn">Delete Product</button>
    
    <!-- Include any necessary JavaScript files here -->
    <script type="module" src="inventory.js"></script>
    <script type="module" src="customer.js"></script>
    <script type="module" src="update-product.js"></script>
    <script type="module">
        import {updateProductStatus,deleteProductById} from './update-product.js';
        // Function to handle deactivating a product
        const deactivateProduct = async () => {
            const productId = prompt("Enter Product ID to deactivate:");
            // Call a function to update the product's status to deactivated
            await updateProductStatus(productId, "deactivated");
        };

        // Function to handle deleting a product
        const deleteProduct = async () => {
            const productId = prompt("Enter Product ID to delete:");
            const confirmation = confirm("Are you sure you want to delete this product?");
            if (confirmation) {
                // Call a function to delete the product
                const deleted = await deleteProductById(productId);
                if (deleted) {
                    alert("Product deleted successfully!");
                } else {
                    alert("Failed to delete product.");
                }
            }
        };

        // Event listeners for the buttons
        document.getElementById('deactivate-product-btn').addEventListener('click', deactivateProduct);
        document.getElementById('delete-product-btn').addEventListener('click', deleteProduct);
    </script>
</body>
</html>
