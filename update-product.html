    <script type="module">
        import { updateProductDescription, updateProductPriceByProductId, updateProductQuantity, updateProductTitle, updateProductCategoryId,addCreditLimitToUser }from './update-product.js';
        // Function to handle updating description
        const updateDescription = async () => {
            const productId = prompt("Enter Product ID:");
            const newDescription = prompt("Enter New Description:");
            // Call a function to update description using productId and newDescription
            await updateProductDescription(productId, newDescription);

            await updateProductPriceByProductId(productId, newPrice);
        };

        // Function to handle updating quantity
        const updateQuantity = async () => {
            const productId = prompt("Enter Product ID:");
            const newQuantity = prompt("Enter New Quantity:");
            // Call a function to update quantity using productId and newQuantity
            await updateProductQuantity(productId, newQuantity);
        };

        // Function to handle updating title
        const updateTitle = async () => {
            const productId = prompt("Enter Product ID:");
            const newTitle = prompt("Enter New Title:");
            // Call a function to update title using productId and newTitle
            await updateProductTitle(productId, newTitle);
        };

        // Function to handle updating category ID
        const updateCategoryId = async () => {
            const productId = prompt("Enter Product ID:");
            const newCategoryId = prompt("Enter New Category ID:");
            // Call a function to update category ID using productId and newCategoryId
            await updateProductCategoryId(productId, newCategoryId);
        };

        document.getElementById('update-description-btn').addEventListener('click', updateDescription);
